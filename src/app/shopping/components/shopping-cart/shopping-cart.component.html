<h1>Shopping Cart</h1>
<div class="card" *ngIf="cart$ | async as cart" style="width: 80%;">
  <div class="card-body">
    <p>
      You have {{ cart.totalItemsCount }} items in your shopping cart.
      <button *ngIf="cart.items.length" (click)="clearCart()" class="float-right btn btn-light btn-sm">Clear Shopping Cart</button>

    </p>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th class="text-center" style="width: 230px">Quantity</th>
        <th class="text-right" style="width: 200px">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>
          <div [style.backgroundImage]="'url(' + item.product.imageUrl + ')'" class="thumbnail">
          </div>
        </td>
        <td class="align-middle">
            {{item.product.title}}
        </td>
        <td class="align-middle">
          <product-quantity [product]="item.product" [shopping-cart]="cart">
          </product-quantity>
        </td>
        <td  class="text-right align-middle">
          {{ item.totalPrice | currency:'USD':$}}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-right">{{ cart.totalPrice | currency:'USD':$}}</th>
      </tr>
      <tr>
        <th colspan="4">
          <a *ngIf="cart.items.length" routerLink="/check-out" class="btn btn-primary">Check Out</a>
        </th>
      </tr>
    </tfoot>
  </table>
</div>
