<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top shadow p-3 mb-5 bg-white rounded">
  <div class="container">
      <a class="navbar-brand"routerLink="/">
        <i class="fas fa-leaf"></i>
      </a>
      <button class="navbar-toggler" type="button" (click)="toggleCollapsed()" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation" >
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarsExampleDefault" [ngClass]="{'collapse': collapsed, 'navbar-collapse': true}">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">          
          <li class="nav-item">
            <a class="nav-link" routerLink="/shopping-cart">
              <i class="fas fa-shopping-cart"></i>
              <span class="badge badge-warning badge-pill" *ngIf="cart$ | async as cart">
                {{cart.totalItemsCount}}
              </span> 
            </a>
          </li>        
        </ul>
        <ul class="navbar-nav">
            <ng-template #unknownUser>
              <li class="nav-item">
                <a  class="nav-link" routerLink="/login" >Login</a>
              </li>
            </ng-template>
            
            <li ngbDropdown class="nav-item dropdown">
              <a *ngIf="aUser;else unknownUser" ngbDropdownToggle class="nav-link dropdown-toggle" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{aUser.name}}</a>
              <div ngbDropdownMenu class="dropdown-menu " aria-labelledby="dropdown01">
                <a class="dropdown-item" routerLink="/my/orders">My Orders</a>
                <div *ngIf="aUser">
                  <ng-container *ngIf=aUser.isAdmin>
                    <a class="dropdown-item" routerLink="/admin/orders">Manage Orders</a>
                    <a class="dropdown-item" routerLink="/admin/products">Manage Products</a>
                  </ng-container>
                </div>
                
                <a class="dropdown-item" (click)=logout()>Logout</a>
      
              </div>
            </li>
          </ul>
          
      </div>
  </div>
 
</nav>
